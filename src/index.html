<!doctype html>
<html class="page"
  lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
      content="ie=edge">
    <title>Product card</title>
    <link rel="stylesheet"
      href="./styles/index.css">
  </head>
  <body class="page__content">
    <main>
      <div class="product-container">
        <section class="product-container__cards">
          <div
            class="product-container__card"
            data-qa="card">
            <img class="product-container__card-pic"
              src="./images/imac.jpeg"
              alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)">
            <h4 class="product-container__card-title">
              APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
            </h4>
            <p
              class="product-container__card-product-code">
              Product code: 195434
            </p>
            <div class="stars">
              <div class="stars__container">
                <div class="stars stars--4">
                  <span class="stars__star"></span>
                  <span class="stars__star"></span>
                  <span class="stars__star"></span>
                  <span class="stars__star"></span>
                  <span class="stars__star"></span>
                  <div class="stars__reviews">
                    Reviews: 5
                  </div>
                </div>
              </div>
            </div>
            <div class="product-price-container">
              <div class="product-price-container__pricetag">
                <span class="product-price-container__price">
                  Price:
                </span>
                <span class="product-price-container__amount">
                  $2,199
                </span>
              </div>
            </div>
            <div class="button-container">
              <button class="button-container__buy-button">
                <a class="button-container__buy-button-link"
                  data-qa="hover"
                  href="#">
                  BUY
                </a>
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
